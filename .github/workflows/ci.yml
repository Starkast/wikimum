name: CI

on:
  push:
  schedule:
    - cron:  "0 6 * * 6" # 06:00 every Saturday
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    env:
      BUNDLE_LOCAL: 1
    steps:
    - uses: actions/checkout@v2
    - uses: dentarg/postgres@v1
    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
    - run: bundle exec rake
      env:
        TEST_DATABASE_URL: "${{ env.POSTGRES_URL }}"
