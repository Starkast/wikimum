name: CI

on:
  push:
  schedule:
    - cron:  "0 6 * * 6" # 06:00 every Saturday
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13
    env:
      BUNDLE_LOCAL: 1
    steps:
    - run: brew install postgresql
    - run: brew services start postgresql
    - uses: actions/checkout@v4
    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
    - run: bundle exec rake
