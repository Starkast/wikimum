name: CI

on:
  push:
  schedule:
    - cron:  "0 6 * * 6" # 06:00 every Saturday
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: ./bin/docker-test
  ruby:
    runs-on: ubuntu-latest
    env:
      BUNDLE_LOCAL: 1
    steps:
      - uses: actions/checkout@v4
      - uses: dentarg/postgres@v1
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: bundle exec rake
        env:
          TEST_DATABASE_URL: "${{ env.POSTGRES_URL }}"
