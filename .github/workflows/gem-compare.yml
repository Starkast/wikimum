name: Gem Compare

on:
  pull_request:
    types:
      - opened
      - reopened

jobs:
  compare:
    if: startsWith(github.head_ref, 'dependabot/bundler/')
    runs-on: ubuntu-latest
    steps:
      - uses: dentarg/gem-compare@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
