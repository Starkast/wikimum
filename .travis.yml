sudo: false

# we need a more recent cmake than travis/linux provides (at least 2.8.9):
# taken from https://github.com/gjtorikian/commonmarker/blob/v0.16.0/.travis.yml
addons:
  apt:
    sources:
      - kalakris-cmake
    packages:
      - cmake

services:
  - postgresql

before_install:
  - travis_retry gem update --system
  - travis_retry gem install bundler

before_script:
  - psql --version

notifications:
  email:
    on_success: never
    on_failure: change
