app = "wikimum"

[build]
  builder = "heroku/buildpacks:20"

[deploy]
  release_command = "bin/fly_release_command"

[env]
  PRIMARY_REGION = "ams"
  PORT = "8080"
  RACK_ENV = "production"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80
  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443
